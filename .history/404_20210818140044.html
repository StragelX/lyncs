<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/404.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"

  <script src="js/scripts.js"></script>

<body>
  <header>
    <div class="container">
      <div class="row">

          <div class="header_logo">
            <a href="/">
              <img src="img/Links-logo.svg" alt="">
            </a>
          </div>
        </div>

        <div class="col_xl_2">
          <div class="product">
            <button class="hover_op">
              <img src="img/product_icon.png" alt="">

            </button>
          </div>
        </div>

        <div class="col_xl_5">
          <div class="menu">
            <button class="desctop_burger hover_op"></button>

        <div class="col_xl_12 col_l_12 col_m_12 col_s_12">

        </div>
      </div>
    </div>

  <main>
    <section class="mistake">
      <div class="container">
        <div class="row">
          <div class="col_xl_4 xl_offset_1">
            <div class="mistake_wrap">
              <h2 class="title_small">Помилка</h2>
              <h2 class="title_big">404</h2>

              <div class="wrap_text">
                <p class="text">Сторінка, яку ви шукаєте, мабуть в пошуку нових та цікавих ідей для Вас :)
                  Незабаром вона повернеться з новим чудовим рішенням!</p>
              </div>

              <a href="/" class="btn_inner2 white"><span>Переглянути</span></a>
            </div>
          </div>
        </div>
      </div>
    </section>
